<div class="wysiwyg-form">
    <div class="toolbar">
        <div class="line">
            <div class="box">
                <span class="editor-btn button" data-action="bold" title="bold">
                    <img class="editor-images"
                        src="https://img.icons8.com/fluency-systems-filled/48/000000/bold.png" />
                </span>
                <span class="editor-btn button" data-action="italic" title="italics">
                    <img class="editor-images"
                        src="https://img.icons8.com/fluency-systems-filled/48/000000/italic.png" />
                </span>
                <span class="editor-btn button" data-action="underline" title="underline">
                    <img class="editor-images"
                        src="https://img.icons8.com/fluency-systems-filled/48/000000/underline.png" />
                </span>
                <span class="editor-btn button" data-action="strikeThrough" title="strikethrough">
                    <img class="editor-images"
                        src="https://img.icons8.com/fluency-systems-filled/30/000000/strikethrough.png" />
                </span>

                <div class="box">
                    <span class="editor-btn" data-action="justifyLeft" data-styles="textAlign: left"
                        title="Justify Left">
                        <img class="editor-images"
                            src="https://img.icons8.com/fluency-systems-filled/48/000000/align-left.png" />
                    </span>
                    <span class="editor-btn" data-action="justifyCenter" data-styles="textAlign: center"
                        title="Justify Center">
                        <img class="editor-images"
                            src="https://img.icons8.com/fluency-systems-filled/48/000000/align-center.png" />
                    </span>
                    <span class="editor-btn" data-action="justifyRight" data-styles="textAlign: right"
                        title="Justify Right">
                        <img class="editor-images"
                            src="https://img.icons8.com/fluency-systems-filled/48/000000/align-right.png" />
                    </span>
                    <span class="editor-btn" data-action="justifyFull" data-styles="textAlign: justify"
                        title="Justify">
                        <img class="editor-images"
                            src="https://img.icons8.com/fluency-systems-filled/48/000000/align-justify.png" />
                    </span>
                </div>

                <span class="editor-btn button" data-action="insertOrderedList" data-tag-name="ol"
                    title="Insert Ordered List">
                    <img class="editor-images"
                        src="https://img.icons8.com/fluency-systems-filled/48/000000/numbered-list.png" />
                </span>
                <span class="editor-btn button" data-action="insertUnorderedList" data-tag-name="ul"
                    title="Insert Unordered List">
                    <img class="editor-images"
                        src="https://img.icons8.com/fluency-systems-filled/48/000000/bulleted-list.png" />
                </span>
                <span class="editor-btn button" data-action="indent" data-required-tag="li" title="Indent">
                    <img class="editor-images"
                        src="https://img.icons8.com/fluency-systems-filled/48/000000/outdent.png" />
                </span>
                <span class="editor-btn button" data-action="outdent" data-required-tag="li" title="Outdent">
                    <img class="editor-images"
                        src="https://img.icons8.com/fluency-systems-filled/48/000000/indent.png" />
                </span>
                <span class="editor-btn button" data-action="insertHorizontalRule"
                    title="Insert Horizontal Line">
                    <img class="editor-images"
                        src="https://img.icons8.com/fluency-systems-filled/48/000000/horizontal-line.png" />
                </span>
            </div>
        </div>

        <div class="line">
            <div class="box">
                <span class="editor-btn button" data-action="undo" title="Undo">
                    <img class="editor-images"
                        src="https://img.icons8.com/fluency-systems-filled/48/000000/undo--v1.png" />
                </span>
                <span class="editor-btn button" data-action="removeFormat" title="Remove Formatting">
                    <img class="editor-images"
                        src="https://img.icons8.com/fluency-systems-filled/48/000000/remove-format.png" />
                </span>
            </div>
        </div>
    </div>

    <div class="content-area" style="margin: 20px">
        <!-- <div class="textarea" placeholder="Type or copy/paste your writing here. Otherwise, use the pdf uploader to the side!" rows="25" contenteditable> -->
        <div class="visuell-view textarea" id="textArea" style="border: solid 1px black" contenteditable="true">
        </div>
        <!-- </div> -->
    </div>
</div>
