<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- <link rel="stylesheet" href="/css/style.css"> -->
  <link rel="stylesheet" href="style.css">
  <title>Courier</title>
</head>

<body class="has-background-warning">
  <!-- NAVBAR -->
  <nav class="navbar " role="navigation" aria-label="main navigation">
    <div class="navbar-brand ">
      <a class="navbar-item" href="/">
        <img src="paper-airplane.png" height="29">
        <h1 class="is-size-4 has-text-weight-semibold">Courier</h1>
      </a>
    </div>


    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <!-- <a class="button is-danger is-outlined"><i class="fa-solid fa-user-plus pr-2"></i>Sign up</a> -->
          <a class="button is-success is-outlined">Log in<i class="fa-solid fa-right-to-bracket pl-2"></i></a>
        </div>
      </div>
    </div>
    </div>
  </nav>




  <div id="login-box">
    <form class="box">
      <div class="has-text-centered pb-5">
        <figure class="image is-64x64 is-inline-block has-text-centered">
          <img src="paper-airplane.png">
        </figure>
        <h1 class="has-text-weight-semibold"> Welcome to Courier!</h1>
        <p>Create an account to get started</p>
      </div>
      <div class="field">
        <label class="label">Username</label>
        <div class="control">
          <input class="input" type="email" placeholder="username">
        </div>
      </div>
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="email" placeholder="e.g. alex@example.com">
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" placeholder="Must be at least 8 characters long">
        </div>
      </div>
      <div class="has-text-centered pb-4">
      <button class="button is-danger is-outlined mt-4"><i class="fa-solid fa-user-plus pr-2"></i>Sign Up</button></div>
    </form>

    <h2 class="has-text-centered pt-4"><a href="/login">Login</a> instead</h2>

  </div>


  <footer id="footer">
    <div class="content has-text-centered is-size-7">
     
        <strong>Courier</strong> by 
        <a href="https://github.com/joejhansen">Joseph Hansen</a>, 
        <a href="https://github.com/katarinamihaylovich">Katarina Mihaylovich</a>, 
        <a href="https://github.com/cmckee120993">Clay McKee</a> and  
        <a href="https://github.com/WrittenInnaCode">Inna Sherstnyova</a>.
        &copy; <script>document.write(new Date().getFullYear());</script>
     
    </div>
  </footer>

</body>

</html>
