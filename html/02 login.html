<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Courier</title>
</head>

<body class="has-background-warning">
    <!-- NAVBAR -->
    <nav class="navbar " role="navigation" aria-label="main navigation">
        <div class="navbar-brand ">
            <a class="navbar-item" href="/">
                <img src="paper-airplane.png" height="29">
                <h1 class="is-size-4 has-text-weight-semibold">Courier</h1>
            </a>
        </div>


        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-danger is-outlined"><i class="fa-solid fa-user-plus pr-2"></i>Sign up</a>
                    <!-- <a class="button is-success is-outlined">Log in<i class="fa-solid fa-right-to-bracket pl-2"></i></a> -->
                </div>
            </div>
        </div>
        </div>
    </nav>



    <div id="login-box">
        <form class="box has-text-centered">
            <figure class="image is-64x64 is-inline-block">
            <img src="paper-airplane.png">
            </figure>
            <h1 class="has-text-centered has-text-weight-semibold pb-5"> Welcome to Courier!</h1>
        
            <div class="field pt-4">
                <p class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Email">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </p>
            </div>
            <div class="field pb-2">
                <p class="control has-icons-left">
                    <input class="input" type="password" placeholder="Password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
            
            <button class="button is-success is-outlined mt-4 mb-3">Log In<i class="fa-solid fa-right-to-bracket pl-2"></i></button>
        </form>
        <h2 class="has-text-centered pt-4">Don't have an account? <a href="/signup">Sign up</a> and get started!</h2>

    </div>


    <footer id="footer">
        <div class="content has-text-centered is-size-7">
         
            <strong>Courier</strong> by 
            <a href="https://github.com/joejhansen">Joseph Hansen</a>, 
            <a href="https://github.com/katarinamihaylovich">Katarina Mihaylovich</a>,

            <a href="https://github.com/WrittenInnaCode">Inna Sherstnyova</a>. 
            &copy;
            <script>document.write(new Date().getFullYear());</script>
        </div>
      </footer>
</body>

</html>
